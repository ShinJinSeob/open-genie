  # Discriminator parameters (flattened)
  inp_size: [64, 64]
  model_dim: 64
  dim_mults: [1, 2, 4]
  down_step: [null, 2, 2]
  inp_channels: 3
  kernel_size: 3
  num_groups: 8
  act_fn: leaky
  use_blur: true
  use_attn: false
  num_heads: 4
  dim_head: 32
  # Quantization parameters
  d_codebook: 10
  n_codebook: 1
  lfq_bias: true
  lfq_frac_sample: 1
  lfq_commit_weight: 0.25
  lfq_entropy_weight: 0.01
  lfq_diversity_weight: 1.
  # Loss parameters
  perceptual_model: vgg16
  perc_feat_layers: [features.6, features.13, features.18, features.25]
  gan_discriminate: frames
  gan_frames_per_batch: 4
  gan_loss_weight: 1.
  perc_loss_weight: 1.
  quant_loss_weight: 1.
  optimizer:
    class_path: torch.optim.AdamW
    init_args:
      lr: 1e-3
      weight_decay: 0.01

data:
  root: C:\Users\sjs02\open-genie\data
  env_name: Coinrun
  padding: none
  randomize: true
  transform: null
  num_frames: 64
  batch_size: 2
  output_format: c t h w

trainer:
  max_epochs: 40
  accelerator: cpu
  devices: 1
  strategy: auto
  precision: 32
  log_every_n_steps: 1
  limit_val_batches: 1
  check_val_every_n_epoch: 1
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        monitor: val_loss
        save_last: true
  logger:
    - class_path: lightning.pytorch.loggers.TensorBoardLogger
      init_args:
        save_dir: C:\Users\sjs02\open-genie\logs
        name: genie-tokenizer
        version: null
